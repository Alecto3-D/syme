version: 2
jobs:
  build:
    working_directory: ~/syme
    docker:
      - image: openjdk:8
      - image: postgres:9.4.1
        environment:
          POSTGRES_USER: root
    environment:
      LEIN_ROOT=nbd
    steps:
      - checkout
      # Pull the dependencies in a way that they're cached.
      - restore_cache:
          key: << checksum "project.clj" >>
      - run: bin/lein deps
      - save_cache:
          paths:
            - $HOME/.m2
            - $HOME/.lein
          key: << checksum "project.clj" >>
      # Migrate the DB, then test
      - run: bin/lein do run -m syme.db, test
      # Push it out to Heroku on a successful master build
      - add_ssh_keys
      - deploy:
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                # Install Heroku fingerprint
                mkdir -p ~/.ssh
                echo 'heroku.com ssh-rsa ' >> ~/.ssh/known_hosts

                git config --global push.default simple
                git push -f git@heroku.com:syme.git
              fi
